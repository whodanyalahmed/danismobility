{% extends 'base.html' %}


{% block title %}
Detail
{% endblock title %}


{% block body%}
 <div class="row">
    <div class="col s12 m5">
      <div class="card-panel teal">
        <span class="white-text">
        <h1>{{info.name}}</h1>
        <p><i >{{info.company}}</i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <i class="fa fa-usd" aria-hidden="true">&nbsp;</i><b><span>{{info.budget}}</span></b> </p>  
        <hr id="hr">
        <p><center>{{info.field}}</p>
        <p><b>Ordered at:</b> {{info.date}}</center></p>
        </span>
      </div>
    
    </div>
    <div id="rowtext">
      <br>{{info.requirements}}<br>
      <br>{{info.phone}}
    </div>
  </div>

{% endblock body %}
